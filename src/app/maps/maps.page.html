<ion-header [translucent]="true">

  <ion-toolbar  id="hdr">
    <ion-button slot="start" class="bordered" fill="solid" id="notf" (click)="dismiss()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Google Maps</ion-title>
    <ion-button slot="end" (click)="loadMap()" shape="round" color="dark">
      <ion-icon slot="start" name="locate"></ion-icon>
      Where I Am
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div class="map-wrapper">
    <div id="map_center">
      <img src="assets/icon/placeholder.png" />
    </div>
    <div #map id="map"></div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <b>Lattitude</b>
      </ion-col>
      <ion-col>
        {{latitude}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <b>Longitude</b>
      </ion-col>
      <ion-col>
        {{longitude}}
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="3">
        <b>Address</b>
      </ion-col>
      <ion-col>
        {{address}}
      </ion-col>
    </ion-row> -->
  </ion-grid>

  <button id="btnSv" (click)="setMaps()">Simpan Koordinat Lokasi</button>


</ion-content>
