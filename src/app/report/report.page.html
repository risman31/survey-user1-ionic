

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar id="hdr">
      <ion-button slot="start" class="bordered" fill="solid" id="notf" routerLink="/dashboard">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Report</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">
    <ion-searchbar Placeholder="Search Data" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

    <ion-item class="inputfilter" lines="none">
    <label>Bulan: </label>
    <ion-select [(ngModel)]="selectedMonth">
      <ion-select-option *ngFor="let month of months" [value]="month.value">{{ month.name }}</ion-select-option>
    </ion-select>
      <!-- <ion-select [(ngModel)]="selectedMonth"> 
        <ion-select-option value="01">Januari</ion-select-option>
        <ion-select-option value="02">Februari</ion-select-option>

        <ion-select-option value="04">April</ion-select-option> 
        <ion-select-option value="05">Mei</ion-select-option>
        <ion-select-option value="06">Juni</ion-select-option> 
        <ion-select-option value="07">Juli</ion-select-option>
        <ion-select-option value="08">Agustus</ion-select-option> 
        <ion-select-option value="09">September</ion-select-option>
        <ion-select-option value="10">Oktober</ion-select-option> 
        <ion-select-option value="11">November</ion-select-option>
        <ion-select-option value="12">Desember</ion-select-option>
      </ion-select> -->
    </ion-item>

    <ion-item class="inputfilter" lines="none">
      <label>Tahun: </label>
      <ion-select [(ngModel)]="selectedYear">
        <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
      </ion-select>
      </ion-item>

      <button
      class="coord"
      (click)="applyFilter()"
      expand="block"
      fill="clear"
      shape="round"
      size="small"
    ><ion-icon name="filter-outline"></ion-icon>
      Buka
    </button>

    <ion-item class="report" lines="none" *ngFor="let survei of surveiData | filter:filterTerm; let i=index;">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col class="col" size="3">
          <!-- <label>{{i+1}}</label> -->
            <ion-button id="icn" fill="clear">
              <h6>{{i+1}}</h6>
              <!-- <ion-icon slot="icon-only" name="document"></ion-icon> -->
            </ion-button>
          </ion-col>
          <ion-col class="lom" size="7">
            <ion-label>
              <h4>{{survei.nama}}</h4>
              <h6>{{survei.ktp}}</h6>
              <!-- <h6>{{survei.alamat}}</h6> -->
              <h6>{{survei.tanggal}}</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button id="icn" fill="clear" (click)="getDataSurvei(survei.ktp)">
              <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <!-- <button type="submit" routerLink="/tabs/tab1">Back</button> -->
  </div>

  <!-- <label class="info">Pilih Dan Terapkan Filter Bulan Dan Tahun Untuk Menampilkan Data</label> -->
</ion-content>
